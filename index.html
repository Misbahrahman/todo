<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">">
</head>
<body>
    <nav>
      <img src="elements/rocketimg.svg" alt="">
      <img src="elements/todologo.svg" alt="">
    </nav>
    <div id="container">
        
        <form id="taskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Enter the task name" required/>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" required/>
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button id="addTask">Add Task</button>
        </form>
        <div id="ctContainer">
          <div>Tasks : </div>
          <div id="counter">0</div>
        </div>

        <div id="taskList"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
